<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Wishlist</title>
</head>
<body>

    <header>
        <h1>Car Rent</h1>
        <nav>
            <ul>
                <li><a href="./index.html">Home</a></li>
                <li><a href="./privacy.html">Privacy</a></li>
                <li><a href="./wishlist.html">Shopping Cart</a></li>
                <li><a href="./login.html">Log In</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="wishlist">
            <h1>Car Wishlist</h1>

            <article class="car-item">
                <input type="checkbox" id="vehicle1">
                <header>
                    <h2>Car Name</h2>
                </header>
                <figure>
                    <img src="car1.jfif" alt="Car image">
                    <figcaption>Car description goes here.</figcaption>
                </figure>
                <form>
                    <label for="from">From:</label>
                    <input type="date" id="from" name="from">


                    <label for="until">Until:</label>
                    <input type="date" id="until" name="from">
                </form>
            </article>

            <article class="car-item">
                <input type="checkbox" id="vehicle2">
                <header>
                    <h2>Car Name</h2>
                </header>
                <figure>
                    <img src="car1.jfif" alt="Car image">
                    <figcaption>Car description goes here.</figcaption>
                </figure>
                <form>
                    <label for="from1">From:</label>
                    <input type="date" id="from1">


                    <label for="until">Until:</label>
                    <input type="date" id="until1">
                </form>
            </article>

        </section>

        <aside class="order-summary">
            <h2>Order Summary</h2>
            <p>From: <span>2024/09/22</span></p>
            <p>Until: <span>2024/09/23</span></p>
            <p>Daily Fee: <span>$50</span></p>
            <p>Total: <span>$150</span></p>

            <form>
                <label for="promo-code">Add promo code:</label>
                <input type="text" id="promo-code" placeholder="Enter code">
                <button type="submit">Apply</button>
            </form>

            <button type="button">Go to Checkout</button>
            <button type="button">Cancel Order?</button>

            <section class="payment-methods">
                <h3>Payment Methods</h3>
                <ul>
                    <li>Visa</li>
                    <li>MasterCard</li>
                    <li>PayPal</li>
                </ul>
            </section>
        </aside>
    </main>

</body>
</html>
