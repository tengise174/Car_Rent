<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="./assets/css/header_footer.css">
    <link rel="stylesheet" href="./assets/css/wishlist.css">
    <link rel="stylesheet" href="./assets/css/car_component.css">
    <script type="module" src="./assets/js/wishlist_component.js"></script>
    <script type="module" src="./assets/js/order_summary.js"></script>
    <script type="module" src="./assets/js/GlobalState.js"></script>
    <title>Car Wishlist</title>
</head>

<body>  
    <header>
        <img class="logo-img" src="./assets/img/logo.png" alt="logo">
        <input type="checkbox" id="check" aria-label="Toggle menu">
        <nav id="menu">
            <ul>
                <li><a href="./index.html">Home</a></li>
                <li class="active-page"><a href="./wishlist.html">Shopping Cart</a></li>
                <li class="user-menu">
                    <a href="./login.html" id="user-dropdown-toggle">User <i class="fas fa-user"></i></a>
                    <div class="dropdown-content" id="user-dropdown">
                        <a href="./login.html">Login</a>
                        <a href="./signup.html">Signup</a>
                        <a href="./account.html">Account</a>
                        <a href="./logout.html">Logout</a>
                    </div>
                </li>
            </ul>
            <label for="check" class="close-menu"><i class="fas fa-times"></i></label>
        </nav>
        <label for="check" class="open-menu"><i class="fas fa-bars"></i></label>
    </header>

    <main>
        <wishlist-container>
            <span slot="wishlist-title">My Favorite Cars</span>
            <span slot="no-items-message">Your wishlist is empty. Add some cars!</span>
        </wishlist-container>
        <order-summary show-car-total="true" id="summary"></order-summary>
    </main>
</body>


</html>
