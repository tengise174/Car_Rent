<!DOCTYPE html>
<html lang="mn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Хувийн Мэдээлэл</title>
    <link rel="stylesheet" href="account.css">
	 <link rel="stylesheet" href="header_footer.css">
</head>
<body>
<header>
        <img src="logo.png" alt="Company Logo" class="logo-img">
        <input type="checkbox" id="check">
        <label for="check" class="open-menu">
            <i class="fas fa-bars"></i>
        </label>

        <nav id="menu">
            <label for="check" class="close-menu">
                <i class="fas fa-times"></i>
            </label>
            <ul>
                <li><a href="#" class="active-page">Home</a></li>
                <li><a href="#">Shopping Cart</a></li>
                <li><a href="#">Contact Us</a></li>
                <li><a href="#">Login</a></li>
            </ul>
        </nav>
    </header>
	 <main>
    <div class="container">
        <div class="road"></div>
        <h1>Хувийн мэдээлэл</h1>
        <form>
            <div class="input-group">
                <label for="name">Нэр</label>
                <input type="text" id="name" placeholder="Б. Болд">
            </div>
            <div class="input-group">
                <label for="email">E-mail</label>
                <input type="email" id="email" placeholder="bold2024@gmail.com">
            </div>
            <div class="input-group">
                <label for="phone">Утас</label>
                <input type="tel" id="phone" placeholder="+97699998888">
            </div>
            <div class="input-group">
                <label for="address">Гэрийн хаяг</label>
                <input type="text" id="address" placeholder="БГД 2-р хороо 105-27">
            </div>
            <div class="buttons">
                <button type="button" class="edit-btn">Засах</button>
                <button type="submit" class="save-btn">Хадгалах</button>
            </div>
        </form>
    </div>
</main>
<footer>
        <ul>
            <li><a href="#"><i class="fab fa-facebook-f"></i></a></li>
            <li><a href="#"><i class="fab fa-twitter"></i></a></li>
            <li><a href="#"><i class="fab fa-instagram"></i></a></li>
        </ul>

        <ul>
            <li><a href="#">Privacy Policy</a></li>
            <li><a href="#">Terms & Conditions</a></li>
            <li><a href="#">Contact Us</a></li>
        </ul>

        <p>&copy; 2024 Car Rent. All rights reserved.</p>
    </footer>
</body>
</html>
