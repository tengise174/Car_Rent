<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
</head>
<body>

    <main class="container">
        <section>
            <header>
                <h2>Log In</h2>
            </header>
            <form>
                <label for="username">Username or Mail</label><br>
                <input type="text" id="username" placeholder="Value"><br>
                <label for="password">Password</label><br>
                <input type="password" id="password" placeholder="Value"><br>
                <button type="submit">Log In</button><br>
            </form>
            <footer class="links">
                <a href="#">Forgot password?</a>
                <span>Don't have an account? <a href="#">Sign Up</a></span>
            </footer>
        </section>

        <aside class="right">
            <header class="logo">LOGO</header>
            <p class="company-name">uria ug</p>
            <div class="circle1"></div>
            <div class="circle2"></div>
        </aside>
    </main>

</body>
</html>
