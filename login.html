<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        :root{
            --background-color: #f9f9f9;
            --light-blue: #007bff;
            --dark-blue: #0056b3;
            --yellow: #ffeb3b;
        }
        [data-theme="dark"] {
            --background-color: #121212;
            --text-color: #f9f9f9;
            --input-bg: #1e1e1e;
            --button-bg: #2a2a2a;
            --button-hover-bg: #3d3d3d;
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            display: flex;
            height: 100vh;
            justify-content: center;
            align-items: center;
            background: linear-gradient(53deg, rgba(211,215,253,1) 0%, rgba(242,244,166,1) 99%);
            color: var(--text-color);
        }
        .container {
            display: flex;
            width: 80%;
            height: 80%;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        .left {
            flex: 1;
            background-color: var(--background-color);
            padding: 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        .left h2 {
            margin-top: 20px;
            font-size: 2rem;
            margin-bottom: 20px;
        }
        .left label {
            font-size: 1rem;
            margin-bottom: 8px;
        }
        .left input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
        }
        .left button {
            padding: 12px;
            background-color: var(--light-blue);
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            width: 100%;
            max-width: 300px; 
            margin: 10px auto 0 auto;
            display: block; 
        }
        .left button:hover {
            background-color: var(--dark-blue);
        }
        .left .links {
            margin-top: 10px;
            font-size: 0.9rem;
            align-items: center;
        }
        .left .links a {
            color: var(--light-blue);
            text-decoration: none;
            margin-left: 5px;
        }
        .links{
            display: flex;
            justify-content: space-between;
        }
        .right {
            flex: 1;
            background-color: var(--dark-blue);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            position: relative;
        }
        .right .logo {
            background-color: var(--yellow);
            padding: 20px;
            border-radius: 50%;
            margin-bottom: 20px;
        }
        .right .logo img{
            border-radius: 50%;
            width: 100%;
            height: auto;
        }
        .right .company-name {
            font-size: 1.5rem;
            font-weight: bold;
            background-color: var(--light-blue);
            padding: 10px 20px;
            border-radius: 5px;
        }
        .right .circle1,
        .right .circle2 {
            position: absolute;
            border-radius: 50%;
            background-color: rgba(255, 255, 255, 0.2);
        }
        .right .circle1 {
            width: 200px;
            height: 200px;
            top: 50px;
            left: 50px;
        }
        .right .circle2 {
            width: 150px;
            height: 150px;
            bottom: 50px;
            right: 50px;
        }
        .dark-mode-toggle {
            position: absolute;
            top: 10px;
            right: 10px;
            background: var(--button-bg);
            color: #fff;
            border: none;
            padding: 8px 12px;
            border-radius: 5px;
            cursor: pointer;
        }

        .dark-mode-toggle:hover {
            background: var(--button-hover-bg);
        }
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }

            .right {
                display: none;
            }
        }
    </style>
</head>
<body data-theme="light">
    <main class="container">
        <section class="left">
            <header>
                <h2>Log In</h2>
            </header>
            <form action="index.html" method="get">
                <label for="username">Username or Mail</label><br>
                <input type="text" id="username" placeholder="Username" autocomplete="username"><br>
                <label for="password">Password</label><br>
                <input type="password" id="password" placeholder="Password"><br>
                <button type="submit">Log In</button><br>
            </form>
            <div class="links">
                <a href="#">Forgot password?</a>
                <span><a href="#">Sign Up</a></span>
            </div>
        </section>

        <aside class="right">
            <header class="logo"><img src="./assets/img/logo.png" alt="logo img"></header>
            <p class="company-name">Easy and Fast</p>
            <div class="circle1"></div>
            <div class="circle2"></div>
        </aside>
    </main>

    <button class="dark-mode-toggle" id="darkModeToggle">Dark Mode</button>

    <script>
        const toggleButton = document.getElementById('darkModeToggle');
        toggleButton.addEventListener('click', () => {
            const currentTheme = document.body.getAttribute('data-theme');
            const newTheme = currentTheme === 'light' ? 'dark' : 'light';
            document.body.setAttribute('data-theme', newTheme);
        });
    </script>
</body>
</html>
