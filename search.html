<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="It has wide selection of rental cars for your needs. Filter by price, model, and availability to find the perfect vehicle">
    <title>Car List</title>
</head>

<body>

    <header>
        <h1>Car Rent</h1>
        <nav>
            <ul>
                <li><a href="./index.html">Home</a></li>
                <li><a href="./privacy.html">Privacy</a></li>
                <li><a href="./wishlist.html">Shopping Cart</a></li>
                <li><a href="./login.html">Log In</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="search-filter">
            <h2>Хайх</h2>
            <form>
                <fieldset>
                    <legend>Location</legend>
                    <label for="location">Байршил</label>
                    <input type="text" id="location" placeholder="Location">
                </fieldset>

                <fieldset>
                    <legend>Start</legend>
                    <label for="start-date">Эхлэх өдөр</label>
                    <input type="date" id="start-date">

                    <label for="start-time">Эхлэх цаг</label>
                    <input type="time" id="start-time">
                </fieldset>

                <fieldset>
                    <legend>End</legend>
                    <label for="end-date">Дуусах өдөр</label>
                    <input type="date" id="end-date">

                    <label for="end-time">Дуусах цаг</label>
                    <input type="time" id="end-time">
                </fieldset>

                <fieldset>
                    <legend>Price</legend>
                    <label for="price">Үнэ</label>
                    <select id="price">
                        <option>All</option>
                        <option>Low</option>
                        <option>Medium</option>
                        <option>High</option>
                    </select>
                </fieldset>

                <fieldset>
                    <legend>Type</legend>
                    <label for="type">Төрөл</label>
                    <select id="type">
                        <option>All</option>
                        <option>SUV</option>
                        <option>Sedan</option>
                        <option>Truck</option>
                    </select>
                </fieldset>

                <fieldset>
                    <legend>Transmission</legend>
                    <label for="transmission">Хурдны хайрцаг</label>
                    <select id="transmission">
                        <option>All</option>
                        <option>Automatic</option>
                        <option>Manual</option>
                    </select>
                </fieldset>

                <fieldset>
                    <legend>Passengers</legend>
                    <label for="passenger">Суудлын тоо</label>
                    <select id="passenger">
                        <option>All</option>
                        <option>4</option>
                        <option>6</option>
                        <option>8</option>
                    </select>
                </fieldset>

                <fieldset>
                    <legend>Make</legend>
                    <label for="make">Марк</label>
                    <select id="make">
                        <option>All</option>
                        <option>Jeep</option>
                        <option>Toyota</option>
                        <option>Ford</option>
                    </select>
                </fieldset>

                <button type="submit">Search</button>
            </form>
        </section>


        <section class="results">
            <h2>Үр дүн</h2>

            <section class="car-list">
                <h2>Нийт 60 машин</h2>

                <article class="car-item">
                    <img src="car-image-placeholder.jpg" alt="Jeep Wrangler Unlimited 2019">
                    <div>
                        <h3>Jeep Wrangler Unlimited 2019</h3>
                        <p>(6 seats)</p>
                        <p>Rating: 5.0 ☆</p>
                        <p>₮60,000/day</p>
                    </div>
                    <button>❤️</button>
                </article>

                <article class="car-item">
                    <img src="car-image-placeholder.jpg" alt="Jeep Wrangler Unlimited 2019">
                    <div>
                        <h3>Jeep Wrangler Unlimited 2019</h3>
                        <p>(6 seats)</p>
                        <p>Rating: 5.0 ☆</p>
                        <p>₮60,000/day</p>
                    </div>
                    <button>❤️</button>
                </article>


            </section>

            <iframe title="Map showing the location of company location." class="map"
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3153.911999164666!2d-122.41941518468227!3d37.7749292797591!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8085808b2d944e9d%3A0xa3e0ff4d78b8e2b3!2sSan%20Francisco%2C%20CA%2094102%2C%20USA!5e0!3m2!1sen!2s!4v1616184825082!5m2!1sen!2s"
                width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy">
            </iframe>

        </section>
    </main>


</body>

</html>
