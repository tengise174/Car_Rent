<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="It has wide selection of rental cars for your needs. Filter by price, model, and availability to find the perfect vehicle">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="./assets/css/header_footer.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Car List</title>
</head>

<body>
    <header>
        <img class="logo-img" src="./assets/img/logo.png" alt="logo" width="400" height="68">
        <input type="checkbox" id="check" aria-label="Toggle menu">
        <nav id="menu">
            <ul>
                <li class="active-page"><a href="./index.html">Home</a></li>
                <li><a href="./wishlist.html">Shopping Cart</a></li>
                <li class="user-menu">
                    <a href="./login.html" id="user-dropdown-toggle">User <i class="fas fa-user"></i></a>
                    <div class="dropdown-content" id="user-dropdown">
                        <a href="./login.html">Login</a>
                        <a href="./signup.html">Signup</a>
                        <a href="./account.html">Account</a>
                        <a href="./logout.html">Logout</a>
                    </div>
                </li>
            </ul>
            <label for="check" class="close-menu"><i class="fas fa-times"></i></label>
        </nav>
        <label for="check" class="open-menu"><i class="fas fa-bars"></i></label>
    </header>

    <main id="search-main">

        <form id="search-filter">
            <div class="first-filter">
                <div>
                    <label for="location">Байршил</label>
                    <input type="text" id="location" placeholder="Location">
                </div>
                <div>
                    <label for="start-date">Эхлэх</label>
                    <input type="datetime-local" id="start-date">
                </div>
                <div>
                    <label for="end-date">Дуусах</label>
                    <input type="datetime-local" id="end-date">
                </div>
            </div>

            <div class="second-filter">
                <select id="price" aria-label="Үнэ">
                    <option value="">Үнэ</option>
                    <option value="Low">Low</option>
                    <option value="Medium">Medium</option>
                    <option value="High">High</option>
                </select>

                <select id="type" aria-label="Төрөл">
                    <option value="">Төрөл</option>
                    <option value="SUV">SUV</option>
                    <option value="Sedan">Sedan</option>
                    <option value="Truck">Pickup</option>
                </select>

                <select id="transmission" aria-label="Хурдны хайрцаг">
                    <option value="">Хурдны хайрцаг</option>
                    <option value="Automatic">Automatic</option>
                    <option value="Manual">Manual</option>
                </select>

                <select id="seats" aria-label="Суудал тоо">
                    <option value="">Суудал тоо</option>
                    <option value="4">4</option>
                    <option value="6">6</option>
                    <option value="8">8</option>
                </select>

                <select id="make" aria-label="Марк">
                    <option value="">Марк</option>
                    <option value="Jeep">Jeep</option>
                    <option value="Toyota">Toyota</option>
                    <option value="Ford">Ford</option>
                </select>
                <button class="search-button" type="submit" aria-label="Search"><i class="fa-solid fa-magnifying-glass"></i></button>
            </div>
        </form>

        <section class="car-list">
            <h2>Нийт .. машин</h2>

            <article class="car-item">
                <img src="./assets/img/car-image-placeholder-450x225.jpg" alt="Jeep Wrangler Unlimited 2019" width="450" height="225">

                <div>
                    <h3>Jeep Wrangler Unlimited 2019</h3>
                    <p>(6 аялал)</p>
                    <p>Үнэлгээ: 5.0 ☆</p>
                    <p>₮60,000/day</p>
                    <button aria-label="Heart"><i class="fa-regular fa-heart"></i></button>
                </div>
            </article>
        </section>

        <iframe title="Map showing the location of company location." class="map"
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3153.911999164666!2d-122.41941518468227!3d37.7749292797591!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8085808b2d944e9d%3A0xa3e0ff4d78b8e2b3!2sSan%20Francisco%2C%20CA%2094102%2C%20USA!5e0!3m2!1sen!2s!4v1616184825082!5m2!1sen!2s"
            width="200" height="200" style="border:0;" allowfullscreen="" loading="lazy">
        </iframe>
    </main>


    <footer>
        <ul>
            <li><a href="#" aria-label="Facebook"><i class="fa-brands fa-facebook"></i></a></li>
            <li><a href="#" aria-label="Instagram"><i class="fa-brands fa-instagram"></i></a></li>
            <li><a href="#" aria-label="LinkedIn"><i class="fa-brands fa-linkedin"></i></a></li>
            <li><a href="#" aria-label="Twitter"><i class="fa-brands fa-twitter"></i></a></li>
        </ul>

            <li><a href="./privacy.html">Хэрэглэгчийн эрх үүрэг</a></li>
            <li><a href="./privacy.html">Төлбөрийн нөхцөл</a></li>
            <li><a href="./privacy.html">Даатгал</a></li>
            <li><a href="./privacy.html">Гэрээ</a></li>
        </ul>
    </footer>

    <script type="module" src="./assets/js/search.js"></script>
    <script src="./assets/js/dropmenu.js"></script>
</body>

</html>
