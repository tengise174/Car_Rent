    <main>
        <section class="wishlist">
            <h1>Car Wishlist</h1>

            <article class="car-item">
                <input type="checkbox" id="vehicle1">
                <div class="content">   
                    <img src="./assets/img/car1.jfif" alt="Car image">
                    <figure>
                        <h2>Car Name</h2>
                        <figcaption>Car description goes here.</figcaption>
                    </figure>
                    <form>
                        <label for="from">From:</label>
                        <input type="date" id="from" name="from">
                        <label for="until">Until:&nbsp</label>

                    </form>
                </div>
            </article>
            <article class="car-item">
                <input type="checkbox" id="vehicle1">
                <div class="content">   
                    <img src="./assets/img/car1.jfif" alt="Car image">
                    <figure>
                        <h2>Car Name</h2>
                        <figcaption>Car description goes here.</figcaption>
                    </figure>
                    <form>
                        <label for="from">From:</label>
                        <input type="date" id="from" name="from">
                        <label for="until">Until:&nbsp</label>
                        <input type="date" id="until" name="from">
                    </form>
                </div>
            </article>

        </section>

        <aside class="order-request">
            <h2>Order Request</h2>
            <section class="Cancel">
                <h3>Cancel</h3>
                <form>
                    <label for="from">From:</label>
                    <input type="date" id="from">
                    <br>
                    <label for="until">Until:&nbsp</label>
                    <input type="date" id="until">
                    <br>
                    <label for="reason">Reason:</label>
                    <input type="text" placeholder="Please explain your scenario" id="reason">
                </form>
                <p>Daily Fee <span>150₮</span></p>
                <p><b>Total:</b> <span>150₮</span></p>
                <button type="button">Cancel Order?</button>
            </section>
            <hr>
            <section class="Extend">
                <h3>Extend</h3>
                <form>
                    <label for="from3">From:</label>
                    <input type="date" id="from3" >
                    <br>
                    <label for="until3">Until:&nbsp</label>
                    <input type="date" id="until3">
                    
                </form>
                <p class="daily">Daily Fee <span>150₮</span></p>
                <p><b>Total:</b> <span>150₮</span></p>

                <button type="button">Go to Checkout</button>
                <button type="button">Cancel Order?</button>

                <section class="payment-methods">
                    <h3>Payment Methods</h3>
                    <ul>
                    <li><i class="fab fa-cc-visa fa-2x"></i></li>
                    <li><i class="fab fa-cc-paypal fa-2x"></i></li>
                    <li><i class="fab fa-cc-mastercard fa-2x"></i></li>
                    </ul>
                </section>
            </section>
