<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Wishlist</title>
</head>
<body>

    <header>
        <h1>Car Rent</h1>
        <nav>
            <ul>
                <li><a href="./index.html">Home</a></li>
                <li><a href="./wishlist.html">Shopping Cart</a></li>
                <li><a href="./login.html">Log In</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="wishlist">
            <h1>Car Wishlist</h1>

            <article class="car-item">
                <input type="checkbox" id="vehicle1">
                <header>
                    <h2>Car Name</h2>
                </header>
                <figure>
                    <img src="car1.jfif" alt="Car image">
                    <figcaption>Car description goes here.</figcaption>
                </figure>
                <form>
                    <label for="from1">From:</label>
                    <input type="date" id="from1">


                    <label for="until1">Until:</label>
                    <input type="date" id="until1">
                </form>
            </article>

            <article class="car-item">
                <input type="checkbox" id="vehicle2">
                <header>
                    <h2>Car Name</h2>
                </header>
                <figure>
                    <img src="car1.jfif" alt="Car image">
                    <figcaption>Car description goes here.</figcaption>
                </figure>
                <form>
                    <label for="from2">From:</label>
                    <input type="date" id="from2">


                    <label for="until2">Until:</label>
                    <input type="date" id="until2">
                </form>
            </article>

        </section>

        <aside class="order-request">
            <h2>Order Request</h2>
            <section class="Cancel">
                <h3>Cancel</h3>
                <form>
                    <label for="from">From:</label>
                    <input type="date" id="from">

                    <label for="until">Until:</label>
                    <input type="date" id="until">
                    <br>
                    <label for="reason">Reason:</label>
                    <input type="text" placeholder="Please explain your scenario" id="reason">
                </form>
                <p>Daily Fee <span>150₮</span></p>
                <p><b>Total:</b> <span>150₮</span></p>
                <button type="button">Cancel Order?</button>
            </section>
            
            <section class="Extend">
                <h3>Extend</h3>
                <form>
                    <label for="from3">From:</label>
                    <input type="date" id="from3" >

                    <label for="until3">Until:</label>
                    <input type="date" id="until3">
                    
                </form>
                <p>Daily Fee <span>150₮</span></p>
                <p><b>Total:</b> <span>150₮</span></p>

                <button type="button">Go to Checkout</button>
                <button type="button">Cancel Order?</button>

                <section class="payment-methods">
                    <h3>Payment Methods</h3>
                    <ul>
                        <li>Visa</li>
                        <li>MasterCard</li>
                        <li>PayPal</li>
                    </ul>
                </section>
            </section>
        </aside>
    </main>

</body>
</html>
